<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="./css/stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="main-container">
        <div id="main">
            <div id="stopwatch-container">
                <h1>Stop Watch</h1>
                <div id="stopwatch-count">
                    <span id="hour">00</span> :
                    <span id="min">00</span> :
                    <span id="sec">00</span> :
                    <span id="msec">00</span>
                </div>
                <br><br>
                <button class="button" id="start" onclick="startStopwatch()">Start</button>
                <button class="button disable" id="stop" onclick="stopStopwatch()">Stop</button>
                <button class="button disable" id="lap" onclick="lapStopwatch()">Lap</button>
                <button class="button" id="reset" onclick="resetStopwatch()">Reset</button>
               
            </div>

        </div>
        <div id="aside">
            <div id="current-lap-detail">
                <table>
                    <thead>
                        <tr>
                            <th>
                                S.No
                            </th>
                            <th>
                                Start Time
                            </th>
                            <th>
                                End Time
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- <tr>
                            <td>1</td>
                            <td>00:00:02:23</td>
                            <td>00:00:03:21</td>
                        </tr> -->
                    </tbody>

                </table>
                
            </div>
        </div>
    </div>
    <div id="lap-conatiner-list">
        
        <a class="lap-link" href="/Stopwatch.html?lap=1">
            <div class="lap-container">
                <span class="lap-text-click">Details of</span>
                <span class="lap-text">#Lap 1</span>
            </div>
        </a>
      
    
    </div>

    <script src="./javascripts/stopwatch.js"></script>
    
</body>
</html>
